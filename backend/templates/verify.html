<html>

    <title>Email Verification</title>

        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      table {
        border-spacing: 0;
        border-collapse: collapse;
      }
      td {
        padding: 0;
      }
      img {
        border: 0;
      }

              </td>
            </tr>
            
            <!-- Content Section -->
            <tr>
              <td style="padding: 20px 40px;">
                <h2 style="color: #333333; font-size: 22px; margin: 0 0 20px 0; font-weight: 600;">Verify your email address to complete registration</h2>
                
                <p style="color: #333333; font-size: 16px; line-height: 24px; margin: 0 0 16px 0;">Hi {{receiver}},</p>
                
                <p style="color: #333333; font-size: 16px; line-height: 24px; margin: 0 0 30px 0;">
                  Thanks for your interest in joining {{app_name}}. To complete your registration, we need you to verify your email address.
                </p>
              </td>
            </tr>
            
            <!-- Button Section -->
            <tr>
              <td align="center" style="padding: 0 40px 30px 40px;">
                <table role="presentation" cellpadding="0" cellspacing="0" border="0">
                  <tr>
                    <td align="center" style="border-radius: 5px; background-color: #f04299;">
                      <a href="{{verification_link}}" style="display: inline-block; padding: 16px 40px; font-size: 16px; color: #ffffff; text-decoration: none; font-weight: 600;">Verify Email</a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            
            <!-- Signature Section -->
            <tr>
              <td style="padding: 0 40px 40px 40px;">
                <p style="color: #333333; font-size: 16px; line-height: 24px; margin: 0 0 8px 0;">Thanks for your time,</p>
                <p style="color: #333333; font-size: 16px; line-height: 24px; margin: 0;">Touch Somebody Team</p>
              </td>
            </tr>
          </table>
          
          <!-- Footer -->
          <table role="presentation" width="600" cellpadding="0" cellspacing="0" border="0" style="max-width: 600px; width: 100%;">
            <tr>
              <td align="center" style="padding: 30px 20px;">
                <p style="color: #999999; font-size: 14px; line-height: 20px; margin: 0;">Â© 2024 {{app_name}}. All rights reserved.</p>
